<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Simulator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        input {
            width: 200px;
            background-color: #333333;
            color: #ffffff;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Odds Simulator</h1>
    <p>Enter the odds you would like to simulate (e.g., 30000 for 1/30000):</p>
    <input type="number" id="oddsInput" placeholder="Enter odds">
    <button onclick="simulateRolls()">Simulate</button>
    <p id="result"></p>

    <script>
        function simulateRolls() {
            const odds = document.getElementById('oddsInput').value;
            let attempts = 0;
            let hit = false;

            while (!hit) {
                attempts++;
                const roll = Math.floor(Math.random() * odds) + 1;
                if (roll == 1) {
                    hit = true;
                }
            }

            document.getElementById('result').innerText = `It took ${attempts} attempts to hit the 1/${odds} odd.`;
        }
    </script>
</body>
</html>
